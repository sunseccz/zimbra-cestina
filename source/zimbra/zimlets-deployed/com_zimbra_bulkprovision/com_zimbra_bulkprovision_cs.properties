CSV_uploadNotes_new=Poznámka: Každý řádek v souboru CSV představuje jednu položku - účet. Každá položka účtu se skládá ze šesti sloupců oddělených čárkou (,) v pořadí email adresa, zobrazované jméno, jméno, příjmení, heslo a TRUE nebo FALSE.<br/>TRUE, pokud chcete vyzvat uživatele, aby změnil heslo po prvním přihlášení, jinak - FALSE.<br/><p> Příklad položky bude vypadat takto: <br/> john.smith@company.com, John H. Smith, John, Smith, password000, TRUE <br/>nebo takto: <br/>jane.smith@company.com, Jane M. Smith, Jane, Smith, password111, FALSE </p>
