CSV_uploadNotes=Poznámka: Každý řádek v souboru CSV představuje jednu položku - účet. Každá položka účtu se skládá ze tří sloupců oddělených čárkou (,) v pořadí název účtu, zobrazovaný název účtu a heslo. <p> Příklad položky bude vypadat takto:user@domain.tld, displayname, password </p> <p> Pokud není k dispozici žádné heslo, bude pro účet vytvořeno náhodné heslo a při prvním přihlášení bude uživatel vyzván k změně hesla. </p>
