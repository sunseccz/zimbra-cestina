Mobile_password_disclaimer=Funkce „Heslo pro mobilní zařízení“ umožňuje nastavit další heslo pro váš účet, které bude použito pouze pro ověření Exchange ActiveSync.<br>Je to heslo „set-and-forget“, na které se nevztahují žádné zásady týkající se hesel. Nebudete muset měnit heslo uložené na všech mobilních zařízeních, která jsou synchronizována s vaším účtem, pokud změníte své „hlavní“ heslo.<br><br>„Heslo pro mobilní zařízení“ není platné pro přihlášení k Webmail / POP3 / IMAP / SMTP . Po nastavení hesla pro mobilní zařízení nebude heslo vašeho účtu platné pro přihlášení z mobilních zařízení.<br><br>Přejete si nastavit heslo pro mobilní zařízení pro svůj účet?
