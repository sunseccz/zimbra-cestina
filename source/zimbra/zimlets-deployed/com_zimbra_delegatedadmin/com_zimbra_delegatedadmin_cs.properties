HELP_NOTES_ACL=Seznam řízení přístupu (ACL) je sada položek řízení přístupu (ACE). ACE specifikuje, kdo („příjemce grantu“) může dělat co („právo“) na tomto objektu („cíl“). Níže uvedená tabulka umožňuje přidávat a odebírat ACE pro cíl, který upravujete.
HELP_NOTES_UI_COMP=Zobrazení správce definuje dostupnost obrazovky v konzole pro správu. Přímo přiřazené zobrazení správce je zobrazení nastavené v účtu. Zděděné zobrazení správce je zobrazení nastavené v jedné nebo více skupinách, do kterých účet patří. Když se správce přihlásí do konzoly pro správu, jsou viditelná pouze zaškrtnutá zobrazení. Zaškrtnutá zobrazení jsou kombinací přímo přiřazených zobrazení správce a zděděných zobrazení správce.
