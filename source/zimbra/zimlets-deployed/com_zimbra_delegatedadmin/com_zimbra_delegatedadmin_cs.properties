Help_new_administrator=Průvodce novým správcem vás provede následujícími kroky k vytvoření účtu správce založeného na právech. <br /><br />1.\tVyberte typ správce, skupinu správce nebo účet správce. Skupina správců je DL s nakonfigurovanou rolí správce. Účty správce lze přiřadit skupině a mohou zdědit práva přiřazená této skupině správců. <br /><br />2.\tVytvořte nový účet správce.        <br /><br />3.\tNakonfigurujte zobrazení správce, která jsou viditelná, když se správce přihlásí do konzoly pro správu. To může také nastavit výchozí práva potřebná pro tato zobrazení. Tato práva můžete změnit.<br /><br />4.\tNa stránce Konfigurovat udělení nakonfigurujte nová práva, která nejsou součástí vybraných zobrazení správce. Můžete také upravit nebo smazat práva. <br /><br />
Help_new_admin_summary=Správce {0} je úspěšně vytvořen a nakonfigurován. <br /><br />Chcete-li nakonfigurovat práva pro tohoto správce, přejděte do jednotlivých cílových ACL a udělte nebo zrušte příslušná práva. <br /><br />Chcete-li nakonfigurovat uživatelské rozhraní konzoly pro tohoto správce, upravte zobrazení správce na kartě ACL v zobrazení správce {1}.
