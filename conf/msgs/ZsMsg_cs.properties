zimbra_index_lucene_merge_policy=true to use LogDocMergePolicy, false to LogByteSizeMergePolicy. LogDocMergePolicy vybere segmenty k sloučení na základě počtu dokumentů. LogByteSizeMergePolicy vybere segmenty, které se sloučí na základě jejich velikosti.
zimbra_index_lucene_min_merge=Nastavuje minimální velikost sloučení Lucene v Dokumentech nebo KB v závislosti na zásadách sloučení uvedené v zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge=Nastavuje maximální velikost sloučení Lucene v Dokumentech nebo KB v závislosti na zásadách sloučení uvedených v zimbra_index_lucene_merge_policy. Tato hodnota určuje největší segment, který může být sloučen s ostatními segmenty.
zimbra_index_lucene_merge_factor=Určuje jak často jsou segmenty segmentů sloučeny pomocí addDocument (). Při menších hodnotách se při indexování používá méně paměti RAM a vyhledávání jsou rychlejší, ale rychlost indexování je pomalejší. S většími hodnotami se během indexování používá více paměti RAM a zatímco vyhledávání jsou pomalejší, indexování je rychlejší. Větší hodnoty (> 10) jsou nejlepší pro vytvoření dávkového indexu a menší hodnoty (<10) pro indexy, které jsou interaktivně udržovány.
zimbra_index_lucene_term_index_divisor=Dílčí indexované výrazy jsou načteny do paměti RAM. Nastavením na hodnotu > 1 můžete snížit využití paměti na úkor vyšší latence při načítání informací o záznamu uložených pro určitý výraz.
zimbra_index_lucene_use_compound_file=true, pokud by nový segment Lucene měl používat složený formát souboru. http://wiki.apache.org/lucene-java/ImproveIndexingSpeed říká, že vypnutí složeného formátu souboru je lepší pro výkon, ale výrazně zvýší počet deskriptorů souborů. Deskriptory souborů mohou být vyčerpány, pokud je zimbra_index_lucene_merge_factor velký.
