mysql_port=Číslo portu, na kterém by měl server MySQL poslouchat.
mysql_root_password=Heslo pro built-in ‘root’ uživatele MySQL, které nelze zaměňovat s UNIX root přihlášením. Výhodou je, že při inicializaci databáze je generováno náhodné heslo, které je uloženo v lokální konfiguraci a v MySQL. Pokud chcete toto heslo změnit, použijte program zmmypasswd, který změní heslo jak v MySQL, tak v lokální konfiguraci.
mysql_memory_percent=Procenta systémové paměti, které by mysql měl používat. Tato hodnota je zde uložena pro použití programem zmmycnf. Změna tohoto nastavení se na serveru MySQL neprojeví okamžitě. Aby se změna projevila, budete muset s dostatečným předstihem přegenerovat my.cnf a restartovat server MySQL.
mysql_innodb_log_buffer_size=Nahlédněte do dokumentace MySQL pro innodb_log_buffer_size. Tato hodnota je zde uložena pro použití programem zmmycnf. Změna tohoto nastavení se na serveru MySQL neprojeví okamžitě. Aby se změna projevila, budete muset s dostatečným předstihem přegenerovat my.cnf a restartovat server MySQL.
mysql_innodb_log_file_size=Nahlédněte do dokumentace MySQL pro nnodb_log_file_size. Tato hodnota je zde uložena pro použití programem zmmycnf. Změna tohoto nastavení se na serveru MySQL neprojeví okamžitě. Aby se změna projevila, budete muset s dostatečným předstihem přegenerovat my.cnf a restartovat server MySQL.
mysql_sort_buffer_size=Nahlédněte do dokumentace MySQL pro sort_buffer_size. Tato hodnota je zde uložena pro použití programem zmmycnf. Změna tohoto nastavení se na serveru MySQL neprojeví okamžitě. Aby se změna projevila, budete muset s dostatečným předstihem přegenerovat my.cnf a restartovat server MySQL.
mysql_read_buffer_size=Nahlédněte do dokumentace MySQL pro read_buffer_size. Tato hodnota je zde uložena pro použití programem zmmycnf. Změna tohoto nastavení se na serveru MySQL neprojeví okamžitě. Aby se změna projevila, budete muset s dostatečným předstihem přegenerovat my.cnf a restartovat server MySQL.
