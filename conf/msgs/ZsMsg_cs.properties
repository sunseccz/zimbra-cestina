zimbra_index_lucene_merge_policy=true to use LogDocMergePolicy, false to LogByteSizeMergePolicy. LogDocMergePolicy vybere segmenty k sloučení na základě počtu dokumentů. LogByteSizeMergePolicy vybere segmenty, které se sloučí na základě jejich velikosti.
zimbra_index_lucene_min_merge=Nastavuje minimální velikost sloučení Lucene v Dokumentech nebo KB v závislosti na zásadách sloučení uvedené v zimbra_index_lucene_merge_policy.
zimbra_index_lucene_max_merge=Nastavuje maximální velikost sloučení Lucene v Dokumentech nebo KB v závislosti na zásadách sloučení uvedených v zimbra_index_lucene_merge_policy. Tato hodnota určuje největší segment, který může být sloučen s ostatními segmenty.
zimbra_index_lucene_merge_factor=Určuje jak často jsou segmenty segmentů sloučeny pomocí addDocument (). Při menších hodnotách se při indexování používá méně paměti RAM a vyhledávání jsou rychlejší, ale rychlost indexování je pomalejší. S většími hodnotami se během indexování používá více paměti RAM a zatímco vyhledávání jsou pomalejší, indexování je rychlejší. Větší hodnoty (> 10) jsou nejlepší pro vytvoření dávkového indexu a menší hodnoty (<10) pro indexy, které jsou interaktivně udržovány.
zimbra_index_lucene_term_index_divisor=Dílčí indexované výrazy jsou načteny do paměti RAM. Nastavením na hodnotu > 1 můžete snížit využití paměti na úkor vyšší latence při načítání informací o záznamu uložených pro určitý výraz.
zimbra_index_lucene_use_compound_file=true, pokud by nový segment Lucene měl používat složený formát souboru. http://wiki.apache.org/lucene-java/ImproveIndexingSpeed říká, že vypnutí složeného formátu souboru je lepší pro výkon, ale výrazně zvýší počet deskriptorů souborů. Deskriptory souborů mohou být vyčerpány, pokud je zimbra_index_lucene_merge_factor velký.
zimbra_index_lucene_max_buffered_docs=Minimální počet dokumentů vyžadovaný před tím, než jsou nabufferované dokumenty v mezipaměti vyprázdněny jako nový segment. Velké hodnoty obecně umožňují rychlejší indexování.
zimbra_index_lucene_ram_buffer_size_kb=Max hodnota Lucene vyrovnávací paměti v KB
zimbra_index_lucene_io_impl=Implementace Lucene FSDirectory použitá pro indexování IO. Možné hodnoty nio - Použijte NIOFSDirectory. Při čtení používá FileChannel poziční io z Java.nio, aby nedošlo k synchronizaci při čtení ze stejného souboru. mmap - Použijte MMapDirectory. Při čtení používá IO mapované na paměť. Dobrá volba, pokud existuje spousta virtuální paměti s ohledem na velikosti indexu. simple - Použijte SimpleFSDirectory. Používá java.io.RandomAccessFile. Má slabý souběžný výkon, protože se synchronizuje, když více vláken přečte stejný soubor. Pokud není zadána žádná hodnota, FSDirectory vybere nejlepší implementaci pro dané prostředí.
zimbra_index_rfc822address_max_token_count=Maximální počet tokenů adres ve streamu tokenů adresy RFC822. Omezení se vztahuje na všechna záhlaví FROM, TO a CC pro e-maily, všechny e-mailové adresy pro pole Kontakty a pole Tvůrce pro Dokumenty.
zimbra_index_rfc822address_max_token_length=Maximální počet tokenů adres ve streamu tokenů adresy RFC822. Omezení se vztahuje na všechna záhlaví FROM, TO a CC pro e-maily, všechny e-mailové adresy pro pole Kontakty a pole Tvůrce pro Dokumenty.
zimbra_index_wildcard_max_terms_expanded=Maximální rozšíření zástupných znaků pro každý jednotlivý výraz v dotazu.
zimbra_galsync_index_reader_cache_size=Maximální počet IndexReaders v mezipaměti indexu vyhledávání GAL. Lucene index synchronizačního účtu GAL je ukládán do mezipaměti samostatně bez automatického vypovězení.
zimbra_spam_report_queue_size=U Nevyžádaných/Vyžádaných zpráv Msg/ConvActionRequests tato velikost fronty omezuje pracovní postup serveru pro zpracování přesměrování.
zimbra_throttle_op_concurrency=Čárkami oddělený seznam souběžných hodnot pro každou z 5 úrovní priority v pořadí od nejvyšší priority po nejnižší prioritu
zimbra_im_chat_flush_time=Jak často (v sekundách) jsou otevřené IM chatové konverzace zapsány do úložiště
zimbra_im_chat_close_time=Jak dlouho (v sekundách) bude server čekat na ukončení nečinných IM chatových relací
zimbra_http_originating_ip_header=HTTP záhlaví, ze kterého se má zjistit původní IP adresa klienta
zimbra_session_limit_imap=Maximální počet IMAP složek, které může mít jeden uživatel otevřené současně
zimbra_session_limit_admin=Maximální počet admin SOAP relací, které může mít jeden uživatel otevřené najednou
zimbra_session_limit_soap=Maximální počet aktivních SOAP relací na účet. Tuto hodnotu zvyšujte opatrně,, abyste se vyhnuli chybám „Příliš mnoho SOAP relací“ v mailbox.log.
zimbra_session_limit_sync=Maximální počet sync listeners na relaci pro ActiveSync. Tuto hodnotu zvyšujte opatrně, aby jste se vyhnuli chybám „Příliš mnoho relací SYNCLISTENER“ v sync.log.
zimbra_session_timeout_soap=Časový limit nečinnosti (v sekundách) pro SOAP relace
zimbra_session_max_pending_notifications=Maximální počet čekajících oznámení, která mohou být zařazena do fronty v SOAP relaci, než bude fronta vyčištěna a klient bude informován, že stav je neplatný
zimbra_converter_enabled_uuencode=Zda je dekodér UUENCODE spuštěn při analýze zpráv z úložiště
zimbra_converter_enabled_tnef=Zda je dekodér TNEF spuštěn při analýze zpráv z úložiště
zimbra_converter_depth_max=Hloubka rekurzivní části MIME, pod níž konvertory nebudou působit
zimbra_ssl_enabled=Zda načíst nebo nenačíst úložiště klíčů ssl
stats_img_folder=Adresář pro ukládání generovaných statistických obrázků.
ldap_host=Hostitel LDAP, který se má použít. Zastaralé - použijte místo toho ldap_url.
ldap_log_level=Úroveň protokolování LDAP
ldap_port=Port LDAP který se má použít. Zastaralé - použijte místo toho ldap_url.
ldap_url=Seznam serverů LDAP pro použití tímto serverem.
ldap_master_url=URL hlavního serveru LDAP.
ldap_is_master=Je tento hostitel hlavním serverem LDAP?
ldap_root_password=Heslo pro LDAP slapd.conf rootdn. Výhodou je, že během inicializace LDAP je generováno náhodné heslo, které je uloženo v místní konfiguraci a v slapd.conf. Pokud chcete toto heslo změnit, použijte prosím program zmldappasswd, který změní heslo jak v slapd.conf, tak v lokální konfiguraci.
ldap_connect_timeout=Milisekundy, po kterých je pokus o připojení přerušen.
ldap_read_timeout=Milisekundy, po kterých je pokus o čtení přerušen.
ldap_deref_aliases=Zda bude dereference aliasů při vyhledávání nebo vázání na externí adresář. Platné hodnoty jsou: always, never, finding, searching
ldap_connect_pool_master=Zda se bude používat fond připojení JNDI pro hlavní server LDAP.
ldap_connect_pool_debug=Zda ladit (debug) fond připojení LDAP.
ldap_connect_pool_initsize=Počáteční počet aktivních připojení LDAP, na který má být zvýšeno.
ldap_connect_pool_maxsize=Maximální povolený počet aktivních a nečinných připojení LDAP.
ldap_connect_pool_prefsize=Preferovaný počet připojení LDAP - nastavení maximální a přeferované velikosti na stejnou hodnotu udržuje fond připojení na pevné velikosti.
ldap_connect_pool_timeout=Milisekundy nečinnosti, než je nečinné připojení vyřazeno z fondu.
ldap_connect_pool_health_check_on_checkout_enabled=Zda bude kontrola stavu fondu připojení vyvolána pokaždé, když má být připojení zkontrolováno pro použití. Pokud je kontrola stavu OnCheckout povolena, bude periodická kontrola stavu na pozadí deaktivována.
ldap_connect_pool_health_check_interval_millis=Doba v milisekundách mezi periodickými kontrolami na pozadí oproti dostupným spojením ve fondu spojení.
ldap_connect_pool_health_check_max_response_time_millis=Maximální povolená doba v milisekundách, která by měla umožnit, aby se odpověď na kontrolu stavu vrátila ze serveru LDAP.
ldap_replication_password=Heslo, které uživatel syncrepl používá k ověření na hlavním serveru ldap.
ldap_postfix_password=Heslo, které používá postfix k autentizaci do ldap.
ldap_amavis_password=Heslo, které používá amavis k ověření ldap.
ldap_starttls_supported=Zda server LDAP podporuje operaci startTLS.
ldap_require_tls=Zda je pro klienty LDAP vyžadováno TLS.
ldap_cache_account_maxsize=Maximální počet objektů účtu pro mezipaměť.
ldap_cache_account_maxage=Maximální stáří (v minutách) objektů účtu v mezipaměti.
ldap_cache_cos_maxsize=Maximální počet objektů cos pro mezipaměť.
ldap_cache_cos_maxage=Maximální stáří (v minutách) cos objektů v mezipaměti.
