ldap_cache_zimlet_maxsize=Maximální počet zimlet objektů pro mezipaměť.
ldap_cache_zimlet_maxage=Maximální stáří (v minutách) zimlet objektů v mezipaměti.
ldap_cache_custom_dynamic_group_membership_maxage_ms=Maximální stáří (v milisekundách) pro mezipaměť jejíž účet dynamických skupin je členem těch skupin jejichž členství je určeno pomocí custom MemberURL.
